# Drosera Trap Configuration
# This file defines your trap deployment to the Drosera network
ethereum_rpc = "https://eth-hoodi.g.alchemy.com/v2/6rtLdAW8i0XoClsT8xIsi"
drosera_rpc = "https://relay.hoodi.drosera.io"

[traps.whale_surge_detector]
# Path to compiled trap contract (generated by foundry)
path = "out/WhaleTrap.sol/WhaleTrap.json"

# AlertVault contract address where alerts are sent
# UPDATE THIS with your deployed AlertVault address
response_contract = "0x8053f1B795668E4Fd5CBe95E0841839bF2900414"

# Function signature that trap will call on AlertVault
response_function = "alert(bytes32,address,uint8,uint256)"

# Number of blocks to wait before trap can trigger again
cooldown_period_blocks = 33

# Minimum number of Drosera operators that must agree
min_number_of_operators = 1

# Maximum number of operators to query
max_number_of_operators = 2

# Number of recent blocks to sample for detection
block_sample_size = 1

# Make this a private trap (only whitelisted addresses can use)
private_trap = true

# Whitelist your wallet address
whitelist = ["0xc93bf33438c9c636fc49cafe1086c2c424507a15"]
address = "0x1a389eaa28058eb5fa906f97f495e69e527507b1"
